<h3>Добавление страницы</h3>
<form action="" method="post">
    <div>
        <label for="alias">Псевдоним: </label>
        <input type="text" id="alias" name="alias" value="" class="form-control">
    </div>
    <div>
        <label for="title">Название: </label>
        <input type="text" id="title" name="title" value="" class="form-control">
    </div>
    <div>
        <label for="content">Содержимое: </label>
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
    </div>
    <div>
        <label for="is_published">Опубликовать? </label>
        <input type="checkbox" id="is_published" name="is_published"  checked="checked">
    </div>
    <input type="submit" class="btn btn-success" value="Опубликовать!">
</form>
